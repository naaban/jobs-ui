<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">Login form</div>

        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
              />
            </div>
            <div
              *ngIf="
                loginForm.controls['username'].invalid &&
                (loginForm.controls['username'].dirty ||
                  loginForm.controls['username'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="loginForm.controls['username'].errors.required">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
            </div>

            <div
              *ngIf="
                loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].dirty ||
                  loginForm.controls['password'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="loginForm.controls['password'].errors.required">
                Password is required.
              </div>
            </div>

              <label for="role">Select Role</label>

              <select

                formControlName="role"

                <option value="null">Role</option>

                <option value="ADMIN">Admin</option>

              </select>
            </div>

            <div
              *ngIf="

                (loginForm.controls['role'].dirty ||

              "
              class="alert alert-danger"
            >
              <div *ngIf="loginForm.controls['role'].errors.required">
                Please select role.
              </div>
            </div> -->

            <div class="form-group">
              <div class="text-right">
                <button
                  [disabled]="loginForm?.invalid"
                  class="btn btn-success pull-right"
                >
                  Login
                </button>
                <div class="clearfix"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
